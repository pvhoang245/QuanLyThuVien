<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}"/>
<!--    <script th:src="@{}"></script>-->
</head>

<body>
<div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class = "text-center"> Create New Student </h1>
            <div class = "card-body">
            <form th:action="@{/home}" th:object="${account}" method="POST">
                <div class ="form-group">
                    <label> Username </label>
<!--                    <input type="text" id="home_username" class="login__input" placeholder="User name / Email">-->
                    <input
                            type = "text"
                            name = "username"
                            th:field = "*{username}"
                            id="home_username"
                            class = "form-control"
                            placeholder="Username"
                    />
                </div>
                <div class ="form-group">
                    <label> Password </label>
<!--                    <input type="password" id="home_password" class="login__input" placeholder="Password">-->
                    <input
                            type = "text"
                            name = "password"
                            th:field = "*{password}"
                            id="home_password"
                            class = "form-control"
                            placeholder="Username"
                    />
                </div>
                <div class = "box-footer">
                    <button type="submit" class = "btn btn-primary">
                        Dang nhap
                    </button>
                </div>
            </form>
<!--            <span id="home_err" class="hide" style="color: red;">Nhập sai username hoặc password</span>-->
        </div>
    </div>
</div>
</div>
</body>
<!--<script th:src="@{}"></script>-->
</html>
